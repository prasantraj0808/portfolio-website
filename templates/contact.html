{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}

 
  <div class="container">
    <h2 class="text-center">Contact</h2>

    <form action="/contact" method="post" class="row g-3 needs-validation" novalidate>
     {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" class="form-control" id="email" placeholder="pasant@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input  name="phone" type="phone" class="form-control" id="phone" placeholder="your phone no" required>
      </div>
      <div class="form-group">
        <label for="description">Your concern</label>
        <textarea name="desc" class="form-control" id="desc" rows="3" ></textarea>
      </div>




     
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>
  {% endblock body %}
